<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script> 



	<link rel="stylesheet" href="style.css">
  </head>

  <body>

	<div id="map"></div>
	<input id="MapName" type="text" value="Map's name">

	<div id="read">
	<i><b>Load map</b></i>
	<input class="form-control form-control-sm" id="idMapInput" type="text" placeholder="UUID">	
	<!-- <input class="btn btn-primary" type="submit" value="Submit" onclick="chooseMapById();"> -->
	<button type="button" class="btn btn-primary btn-sm" id="idMap" onclick="chooseMapById();">Load</button>
	</div>

	<div class="searchCoords">
	<!-- <input id="LatSearch" type="text" value="Lat">
	<input id="LngSearch" type="text" value="Lng"> -->
	<input class="form-control form-control-sm" id="lat" type="text" placeholder="lat">
	<input class="form-control form-control-sm" id="lng" type="text" placeholder="lng">
	<!-- <input class="btn btn-primary" id="zoom" type="submit" value="Zoom to" onclick="zoom2latLng();"> -->
	<button type="button" class="btn btn-primary btn-sm" id="zoom" onclick="zoom2latLng();">Zoom to
		<span class="glyphicon glyphicon-search" ></span>
	</button>
	<button type="button" class="btn btn-primary btn-sm" id="add" onclick="addMarkerFromForm();">Add Marker
		<span class="glyphicon glyphicon-search" ></span>
	</button>
	</div>


	<input class="btn btn-primary" id="test" type="submit" value="Save" onclick="showMapForm()"><br>

	<form id="popupForm">
		<label class="popupLabel" for="TitleForm">Title:</label><br>
		<input class="popupInput" type="text" id="TitleForm" maxlength="100"><br>
		<label class="popupLabel" for="DescForm">Description:</label><br>
		<input class="popupInput" type="text" id="DescForm" ><br>
		<label class="popupLabel" for="ImgForm">Img:</label><br>
		<input class="popupInput" type="text" id="ImgForm" ><br>
		<button type="button" class="btn btn-primary btn-sm" id="confirmPopup" >Confirm</button>
		<button type="button" class="btn btn-primary btn-sm" id="hidePopup" onClick="hidePopupForm()">Cancel</button>

		<!-- <button type="button" id="confirmPopup">Sumbit</button> -->
		<!-- <button type="button" id="hidePopup" onClick="hidePopupForm()">Exit</button> -->

	</form>
	<form id="MapForm">
		<label id="saveLabel" for="Email">Email:</label><br>
		<input id="saveInput" type="text" id="Email" ><br>
		<button type="button" class="btn btn-primary btn-sm" id="SaveMap" onClick="getObjectsData()">Save</button>
		<button type="button" class="btn btn-primary btn-sm" id="hideMapSaveForm" onClick="hideMapForm()">Cancel</button>
		<!-- <button type="button" id="SaveMap" onClick="getObjectsData()">Save</button>
		<button type="button" id="hideMapSaveForm" onClick="hideMapForm()">Exit</button> -->

	</form>

	

     

    <script src="script.js"></script>
  </body>

</html>
